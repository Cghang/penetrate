<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css(v=4.4.0)}" href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link th:href="@{/css/animate.css}" href="css/animate.css" rel="stylesheet">
    <link th:href="@{/css/style.css(v=4.1.0)}" href="css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">FRP</h1>
            </div>
            <h3>欢迎注册 FRP</h3>
            <form th:action="@{/register}" method="post" class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input name="name" type="text" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input name="rpassword" type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button id="submit-form" type="submit" class="btn btn-primary block full-width m-b">注 册</button>
                <p class="text-muted text-center"><small>已经有账户了？</small><a href="@{/login}">点此登录</a>
                </p>
            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js(v=2.1.4)}" src="js/jquery.min.js?v=2.1.4"></script>
    <script th:src="@{/js/bootstrap.min.js(v=3.3.6)}" src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}" src="js/plugins/iCheck/icheck.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        $(document).ready(function () {
            var code = getUrlParam("code");
            if(0 == code){
                alert("用户已存在！");
            }
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>
