<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - jqGird</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css(v=3.3.6)}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css(v=4.4.0)}" rel="stylesheet">
    <!-- jqgrid-->
    <link th:href="@{/css/plugins/jqgrid/ui.jqgrid.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css(v=4.1.0)}" rel="stylesheet">
    <style>
        /* Additional style to fix warning dialog position */
        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>
</head>
<body class="gray-bg">
<span th:replace="common::common_html"></span>
<div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-content">
                        <div class="jqGrid_wrapper">
                            <table id="table"></table>
                            <div id="pager"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js(v=2.1.4)}"></script>
    <script th:src="@{/js/bootstrap.min.js(v=3.3.6)}"></script>
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
    <script th:src="@{/js/plugins/jqgrid/i18n/grid.locale-cn.js}"></script>
    <script th:src="@{/js/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
    <!-- 自定义js -->
    <script th:src="@{/js/content.js(v=1.0.0)}"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $.jgrid.defaults.styleUI = 'Bootstrap';
            // Examle data for jqGrid
            var ctx = $("#ctx").val();
            $("#table").jqGrid({
                url: ctx+"/device/list",
                datatype: "json",
                height: 450,
                autowidth: true,
                shrinkToFit: true,
                rowNum: 20,
                pager: "#pager",
                viewrecords: true,
                caption: "设备列表",
                editurl: ctx+"/device/save",
                addtext: 'Add',
                edittext: 'Edit',
                hidegrid: false,
                rowList: [10, 20, 30],
                clearAfterAdd: true,
                closeAfterAdd: true,
                cellsubmit:"clientArray",
                colNames: ['序号','设备号', '类型', '协议', '令牌', '绑定地址', '映射端口', '域名','所属用户'],
                colModel: [
                    {
                        name: 'id',
                        index: 'id',
                        editable: false,
                        width: 40,
                        sorttype: "string"
                    },
                    {
                        name: 'number',
                        index: 'number',
                        editable: false,
                        sorttype: "string",
                        width: 100
                    },
                    {
                        name: 'deviceType',
                        index: 'deviceType',
                        sorttype: "string",
                        editable: true,
                        width: 50
                    },
                    {
                        name: 'protocolType',
                        index: 'protocolType',
                        editable: true,
                        width: 50
                    },
                    {
                        name: 'authToken',
                        index: 'authToken',
                        editable: true,
                        width: 100
                    },
                    {
                        name: 'bindAddr',
                        index: 'bindAddr',
                        editable: true,
                        width: 150,
                        align: "left",
                        sorttype: "string"
                    },
                    {
                        name: 'listenPort',
                        index: 'listenPort',
                        editable: true,
                        width: 60,
                        sorttype: "string",
                    },
                    {
                        name: 'customDomains',
                        index: 'customDomains',
                        editable: true,
                        width: 150,
                        sorttype: "string",
                    },
                    {
                        name: 'username',
                        index: 'username',
                        editable: false,
                        width: 80,
                        sorttype: "string",
                    }
                ],
                gridComplete: function () {
                    var rowNum = parseInt($(this).getGridParam("records"), 10);
                },
                onSelectRow: function (acctId) {
                },
                loadComplete: function (a) {
                },
                loadError: function (e) {
                },
                afterSaveCell: function (a, c, d, e, f) {        //单元格成功保存后触发

                },
                onclickSubmit: function(params){
                    alert(params);
                },
                serializeEditData: function(data){
                    alert(data);
                    return $.param($.extend({}, data, {id:'-1'}));
                },
                beforeSubmit : function(postdata, formid) {
                    alert(postdata);
                    return[success,message];
                }
            });

            // Add selection
            $("#table").setSelection(4, true);

            // Setup buttons
            $("#table").jqGrid('navGrid', '#pager', {
                edit: true,
                add: true,
                del: true,
                search: true
            }, {
                height: 200,
                reloadAfterSubmit: true
            });

            // Add responsive to jqGrid
            $(window).bind('resize', function () {
                var width = $('.jqGrid_wrapper').width();
                $('#table').setGridWidth(width);
            });

        });
    </script>
</body>

</html>
