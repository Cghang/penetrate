<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - jqGird</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css(v=3.3.6)}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css(v=4.4.0)}" rel="stylesheet">
    <!-- jqgrid-->
    <link th:href="@{/css/plugins/jqgrid/ui.jqgrid.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css(v=4.1.0)}" rel="stylesheet">
    <style>
        /* Additional style to fix warning dialog position */
        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>
</head>
<body class="gray-bg">
<span th:replace="manager/common::common_html"></span>
<div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-content">
                        <div class="jqGrid_wrapper">
                            <table id="table"></table>
                            <div id="pager"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js(v=2.1.4)}"></script>
    <script th:src="@{/js/bootstrap.min.js(v=3.3.6)}"></script>
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
    <!-- jqGrid -->
    <script th:src="@{/js/plugins/jqgrid/i18n/grid.locale-cn.js}"></script>
    <script th:src="@{/js/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
    <!-- 自定义js -->
    <script th:src="@{/js/content.js(v=1.0.0)}"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $.jgrid.defaults.styleUI = 'Bootstrap';
            var ctx = $("#ctx").val();
            $("#table").jqGrid({
                url: ctx+"/manager/user/list",
                datatype: "json",
                height: 450,
                autowidth: true,
                shrinkToFit: true,
                caption: "用户列表",
                editurl: ctx+"/manager/user/save",
                addtext: 'Add',
                edittext: 'Edit',
                rowNum: 20,
                rowList: [10, 20, 30],
                colNames: ['序号', '名称', '昵称', '密码', '邮箱', '登录次数', '注册时间', '最近登录时间'],
                colModel: [
                    {
                        name: 'id',
                        index: 'id',
                        editable: false,
                        width: 40,
                        sorttype: "int",
                        search: true
                    },
                    {
                        name: 'name',
                        index: 'name',
                        editable: false,
                        width: 70
                    },
                    {
                        name: 'nickName',
                        index: 'nickName',
                        editable: true,
                        width: 80
                    },
                    {
                        name: 'password',
                        index: 'password',
                        editable: true,
                        width: 80
                    },
                    {
                        name: 'email',
                        index: 'email',
                        editable: true,
                        width: 120
                    },
                    {
                        name: 'loginCount',
                        index: 'loginCount',
                        editable: false,
                        width: 50,
                        align: "left",
                        sorttype: "int"
                    },
                    {
                        name: 'createTime',
                        index: 'createTime',
                        editable: true,
                        width: 100,
                        sorttype: "string",
                    },
                    {
                        name: 'loginTime',
                        index: 'loginTime',
                        editable: true,
                        width: 100,
                        sorttype: "string",
                    }
                ],
                pager: "#pager",
                viewrecords: true,
                caption: "用户列表",
                add: true,
                edit: true,
                addtext: 'Add',
                edittext: 'Edit',
                hidegrid: false
            });

            // Add selection
            $("#table").setSelection(4, true);


            // Setup buttons
            $("#table").jqGrid('navGrid', '#pager', {
                edit: true,
                add: false,
                del: true,
                search: false
            }, {
                editCaption: "编辑",
                height: 300,
                recreateForm: true,
                beforeSubmit : function( postdata, form , oper) {
                    if( confirm('你确定要更新吗?') ) {
                        // do something
                        return [true,''];
                    } else {
                        return [false, '更新失败!'];
                    }
                },
                reloadAfterSubmit: true,
                closeAfterEdit: true,
                errorTextFormat: function (data) {
                    return 'Error: ' + data.responseText
                }
            },{
                closeAfterAdd: true,
                recreateForm: true,
                reloadAfterSubmit: true
            },{
                url: ctx+"/manager/user/delete",
                reloadAfterSubmit: true,
                beforeSubmit : function( postdata, form , oper) {
                    if( confirm('你确定要删除吗?') ) {
                        // do something
                        return [true,''];
                    } else {
                        return [false, '删除失败!'];
                    }
                },
                errorTextFormat: function (data) {
                    return 'Error: ' + data.responseText
                }
            });

            // Add responsive to jqGrid
            $(window).bind('resize', function () {
                var width = $('.jqGrid_wrapper').width();
                $('#table').setGridWidth(width);
            });

        });
    </script>
</body>
</html>
